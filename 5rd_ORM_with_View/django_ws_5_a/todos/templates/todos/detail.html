{% extends "base.html" %}

{% block content %}
  {% comment %} <h1>{{ todo.work }} 상세 페이지</h1> {% endcomment %}
  <h1>할 일 목록 상세 페이지</h1>
  <hr>
  <p>{{todo.pk}}번 째 할 일</p>
  <p>할 일 :  {{todo.work}}</p>
  <p>내 용 : {{todo.content}}</p>
  <p>일 자 : {{todo.created_at}}</p>
  <p>완 료 : {{todo.is_completed}}</p>
{% endblock content %}
