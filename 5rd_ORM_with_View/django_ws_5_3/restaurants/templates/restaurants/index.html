{% extends 'base.html' %}

{% block content %}
<div class="container">

  <h1>맛집 리스트</h1>
  <a href="{% url 'restaurants:new' %}">[CREATE]</a>
  
  <ul>
    {% for restaurant in restaurants %}
    <div class="card mb-3" style="width: 18rem;">
      <div class="card-body">
        <h1 class="card-title">이름 : {{restaurant.name}}</h1>
        <h6 class="card-subtitle mt-1 ms-2 text-body-secondary">주소 : {{ restaurant.address }}</h6>
        <a class="btn btn-primary mt-3" href="{% url 'restaurants:detail' restaurant.pk  %}" role="button">상세 정보</a>
      </div>
    </div>
    {% endfor %}
  </ul>
</div>
{% endblock content %}
